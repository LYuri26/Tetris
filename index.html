<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tetris Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="board-container">
            <canvas id="game"></canvas>
            <div class="panel">
                <h4 class="logo">TETRIS<br><small>HTML • CSS • JS</small></h4>
                <canvas id="next" class="next-preview"></canvas>
                <div class="stats">
                    <p>Score: <span id="score">0</span></p>
                    <p>Level: <span id="level">1</span></p>
                    <p>Lines: <span id="lines">0</span></p>
                </div>
                <div class="btns">
                    <button id="startBtn" class="btn btn-success btn-sm mb-2">Start</button>
                    <button id="pauseBtn" class="btn btn-warning btn-sm mb-2">Pause</button>
                    <button id="resetBtn" class="btn btn-danger btn-sm">Reset</button>
                </div>
            </div>
            <div id="overlayHolder"></div>
        </div>

        <div class="controls">
            <button id="btnLeft" class="control-btn">←</button>
            <button id="btnRotate" class="control-btn">⟳</button>
            <button id="btnRight" class="control-btn">→</button>
            <button id="btnDrop" class="control-btn">↓</button>
        </div>
    </div>

    <!-- Música Tetris -->
    <audio id="tetrisMusic" loop>
        <source src="ssvid.net--Tetris-99-Main-Theme.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <!-- Créditos no rodapé -->
    <footer class="credits">
        <p>Instrutor: <strong>Lenon Yuri</strong> | SENAI MG Uberaba</p>
    </footer>

    <script src="game.js"></script>
</body>

</html>
